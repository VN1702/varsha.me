        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .character-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .character {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            z-index: 5;
            animation: imageTilt 3s ease-in-out infinite;
        }

        @keyframes imageTilt {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkleFloat 3s ease-in-out infinite;
            opacity: 0;
        }

        .sparkle:nth-child(1) {
            top: 20px;
            left: -20px;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 50px;
            right: -20px;
            animation-delay: 1s;
        }

        .sparkle:nth-child(3) {
            bottom: 40px;
            left: -15px;
            animation-delay: 2s;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
        }

        .speech-bubble {
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid white;
        }

        .speech-bubble h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .speech-bubble p {
            color: #555;
            line-height: 1.6;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-btn {
            position: absolute;
            padding: 20px 30px;
            background: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .section-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .section-btn.education {
            top: 30px;
            left: 30px;
        }

        .section-btn.skills {
            top: 30px;
            right: 30px;
        }

        .section-btn.projects {
            bottom: 30px;
            left: 30px;
        }

        .section-btn.hobbies {
            bottom: 30px;
            right: 30px;
        }

        .section-btn.contact {
            bottom: 50%;
            right: 30px;
            transform: translateY(50%);
        }

        .section-btn.achievements {
            top: 50%;
            left: 30px;
            transform: translateY(-50%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal-content h3 {
            color: #764ba2;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .modal-content p, .modal-content li {
            color: #555;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .modal-content ul {
            margin-left: 20px;
        }

        .contact-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-links a {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-links a:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .section-btn {
                padding: 15px 20px;
                font-size: 14px;
            }

            .modal-content {
                margin: 20px;
                padding: 30px 20px;
            }

            .character {
                transform: scale(0.8);
            }
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            z-index: 5;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .footer a {

            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            color: white;
            text-decoration: underline;
        }

        function openSection(section) {

        ];

        let greetingIndex = 0;
        const greetingText = document.getElementById('greeting-text');
        
        setInterval(() => {
            greetingIndex = (greetingIndex + 1) % greetings.length;
            greetingText.style.transition = 'opacity 0.3s';
            greetingText.style.opacity = '0';
            setTimeout(() => {
                greetingText.textContent = greetings[greetingIndex];
                greetingText.style.opacity = '1';
            }, 300);
        }, 6000);

        // Character reacts when hovering over buttons

            hobbies: "These are my favorite things to do! üåü",
            contact: "Let's connect and work together! ü§ù"
        };

        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', (e) => {
                const section = e.target.classList[1];
                const bubble = document.querySelector('.speech-bubble');
                const h2 = bubble.querySelector('h2');
                const p = bubble.querySelector('p');
                
                h2.style.transition = 'all 0.3s';
                p.style.transition = 'all 0.3s';
                h2.style.transform = 'scale(1.1)';
                p.textContent = reactions[section];
            });

            btn.addEventListener('mouseleave', () => {
                const h2 = speechBubble.querySelector('h2');
                h2.style.transform = 'scale(1)';
            });
        });

        // Celebrate when opening a section
        function openSection(section) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            
            // Create celebration effect
            createConfetti();
            
            modalBody.innerHTML = `
                <h2>${sections[section].title}</h2>
                ${sections[section].content}
            `;
            
            modal.classList.add('active');
            
            // Character gives encouraging message
            const bubble = document.querySelector('.speech-bubble');
            const p = bubble.querySelector('p');
            const originalText = p.textContent;
            p.textContent = "Great choice! Take your time exploring! üòä";
            
            setTimeout(() => {
                p.textContent = originalText;
            }, 3000);
        }

        // Confetti effect
        function createConfetti() {

                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';

                confetti.style.height = '10px';

                confetti.style.animation = `confettiFall ${1 + Math.random()}s linear forwards`;

                setTimeout(() => confetti.remove(), 2000);
